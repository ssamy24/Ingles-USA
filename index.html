<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Discover unique content about American traditions, culture, and beauty. Explore the diversity of the United States.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Beautiful American Cowgirls</title>
    <style>
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html{font-size:16px}
        body{font-family:Arial,sans-serif;background:#000;color:#fff;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;position:relative}
        .wrap{max-width:780px;width:100%;margin:auto;text-align:center;padding:0 20px;display:flex;flex-direction:column;justify-content:center;flex:1}
        .step-block{background:rgba(0,0,0,0.35);padding:40px;border-radius:10px;display:flex;flex-direction:column;justify-content:space-between;align-items:center;margin:0 auto;box-shadow:0 0 20px rgba(255,255,255,0.15);height:100%;min-height:400px}
        .logo img{max-width:100%}
        .step-item{display:flex;flex-direction:column;justify-content:center;align-items:center;flex:1;width:100%}
        .question-title{font-size:1.8em;font-weight:500;margin-bottom:20px}
        .buttons-block{display:flex;justify-content:center;gap:20px;margin-top:auto;width:100%;overflow:auto;padding:10px 0}
        .step-btn{padding:16px 24px;border:2px solid #fff;border-radius:6px;cursor:pointer;font-size:1.3em;color:#fff;background:transparent;transition:all .3s;text-decoration:none;min-width:130px;white-space:nowrap}
        .step-btn:hover{background:rgba(255,255,255,0.15)}
        video#VideoBg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;opacity:.7}
        @media (max-width:992px){.wrap{max-width:600px;padding:0 15px}.step-block{padding:30px}.question-title{font-size:1.65em}.step-btn{padding:14px 22px;min-width:120px;font-size:1.3em}}
        @media (max-width:768px){.buttons-block{gap:15px;padding:5px 0}.step-btn{padding:14px 18px;min-width:110px;font-size:1.2em}.question-title{font-size:1.55em}}
        @media (max-width:480px){.wrap{padding:0 10px}.step-block{padding:25px}.buttons-block{gap:10px;overflow:auto;-webkit-overflow-scrolling:touch}.buttons-block::-webkit-scrollbar{display:none}.step-btn{font-size:1.15em;padding:12px 16px;min-width:100px}.question-title{font-size:1.45em}}
    </style>
</head>
<body>
    <video autoplay muted loop id="VideoBg" preload="auto">
        <source src="https://archive.org/download/uz8jg2qgp_1/uz8jg2qgp_1.mp4" type="video/mp4">
    </video>
    
    <div class="wrap">
        <div class="step-block">
            <div class="logo">
                <img src="https://i.postimg.cc/ZqwQrNfr/e32iv6dp1.png" alt="Catalan & Andalusian Women">
            </div>
            <div class="step-item">
                <div class="question-title">Would You Like To See Me?</div>
                <div class="buttons-block">
                    <button class="step-btn">Yes</button>
                    <button class="step-btn">No</button>
                </div>
            </div>
            <div class="step-item" style="display:none">
                <div class="question-title">WARNING! This girl does not accept people under 25</div>
                <div class="buttons-block">
                    <a href="https://cjdcabh.pixoff.one/p/l7j6q" class="step-btn">ACCEPT</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const e=document.querySelectorAll(".step-btn:not(.external-link)"),
                  t=document.querySelectorAll(".step-item"),
                  n=t[0],o=t[1];
            e.forEach(t=>{t.addEventListener("click",()=>{n.style.display="none";o.style.display="flex"})})
        });
    </script>
</body>
</html>
